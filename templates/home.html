<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Headlines new</title>
</head>
<body>

	<h1>Headlines- </h1>
	<h2>Current weather</h2>
	<form>
		<input type="text" name="city" placeholder="Weather search"/>
		<input type="submit" value="submit"/>

	</form>

	<p>City: <b>{{weather.city}} - {{ weather.country }}</b></p>
	<p>{{weather.description}} | {{weather.temperature}}&#8451;</p>

	<h2>Headlines</h2>

	<form>
		<input type="text" placeholder="search" name="publication" />
		<input type="submit" value="submit"/>
	</form>
	<br><br>
	{%  for article in articles %}
	<b><a href={{ article.link }} target="_blank">{{ article.title }}</a></b><br />
	<i>{{ article.published }}</i><br />
	<p>{{ article.summary }}</p>
		<hr>
		<br>
	{% endfor %}
</body>
</html>
