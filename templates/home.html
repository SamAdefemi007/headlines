<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Headlines new</title>
</head>
<body>

	<h1>Headlines- </h1>
	<form>
		<input type="text" placeholder="search" name="publication" />
		<input type="submit" value="submit"/>
	</form>
	<br><br>
	{%  for article in articles %}
	<b><a href={{ article.link }} target="_blank">{{ article.title }}</a></b><br />
	<i>{{ article.published }}</i><br />
	<p>{{ article.summary }}</p>
		<hr>
		<br>
	{% endfor %}
</body>
</html>
